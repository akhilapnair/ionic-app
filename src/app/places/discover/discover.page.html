<ion-header>
  <ion-toolbar>
    <ion-title>discover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{ loadedPlaces[0].title }}
            </ion-card-title>
            <!-- <ion-card-subtitle>
            {{loadedPlaces[0].price| currency}}
          </ion-card-subtitle> -->
          </ion-card-header>
          <ion-img [src]="loadedPlaces[0].image"> </ion-img>
          <ion-card-content>
            {{ loadedPlaces[0].description }}
          </ion-card-content>
          <div>
            <ion-button
              color="primary"
              [routerLink]="[loadedPlaces[0].id]"
              routerLinkActive="router-link-active"
              routerLinkActive="router-link-active"
              >more</ion-button
            >
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item
            *ngFor="let places of loadedPlaces.slice(1)"
            [routerLink]="[places.id]"
            routerLinkActive="router-link-active"
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="places.image"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ places.title }}</h2>
              <p>{{ places.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
